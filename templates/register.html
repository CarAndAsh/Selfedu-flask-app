{% extends 'base.html' %}
{% block content %}
    {{ super() }}
    {% for cat, msg in get_flashed_messages(True) %}
        <p>
        <div class="text-{{ cat }} bg-{{ cat }} alert container">{{ msg }}</div></p>
    {% endfor %}
    <div class="container-fluid">
        <form action="/register" method="post" class="form-group">
            <p><label>Логин :</label> <input type="text" name="username"/>
            <p><label>E-mail :</label> <input type="text" name="e-mail"/>
            <p><label>Пароль :</label> <input type="text" name="password"/>
            <p><label>Повторите пароль :</label> <input type="text" name="password_sbmt"/>
            <p><input type="submit" value="Зарегистрироваться"/>
            <p><a href="{{ url_for('login_page') }}">Войти</a>
        </form>
        <p>Вы авторизовались как {{ login }}</p>
    </div>

{% endblock %}
